<div class="container">
        <h1>Create An Account</h1>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)] = "model.email" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              [(ngModel)] = "model.password"
              (ngModelChange)="validPasswords = model.validatePasswords()"
              type="password"
              class="form-control"
              required
            >
            <h3 *ngIf="!validPasswords">passwords must match</h3>
          </div>
          <div class="form-group">
            <label for="password">Re-enter Password</label>
            <input
              [(ngModel)] = "model.passwordConfirm"
              (ngModelChange)="validPasswords = model.validatePasswords()"
              type="password"
              class="form-control"
              required
            >
          </div>

          <button type="submit" class="btn btn-default"
            (click)="signUp(model)">Sign Up</button>
        </form>
    </div>
