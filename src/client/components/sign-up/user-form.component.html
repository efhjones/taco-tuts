<div class="container">
        <h1>Create An Account</h1>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              [(ngModel)] = "model.email"
              (ngModelChange)="validEmail = model.validateEmail()" 
              type="text" 
              class="form-control" 
              required
              >
              <h4 class="error" *ngIf="!validEmail && model.email !== '' ">please enter a valid email</h4>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              [(ngModel)] = "model.password"
              (ngModelChange)="validPasswords = model.validatePasswords()"
              type="password"
              class="form-control"
              required
            >
            <h4 class="error" *ngIf="!validPasswords && model.password !== '' && model.confirmPassword !== '' ">passwords must match</h4>
          </div>
          <div class="form-group">
            <label for="password">Re-enter Password</label>
            <input
              [(ngModel)] = "model.passwordConfirm"
              (ngModelChange)="validPasswords = model.validatePasswords()"
              type="password"
              class="form-control"
              required
            >
          </div>

          <button 
            *ngIf="validPasswords && model.password !== '' && validEmail && model.email !== '' " 
            type="submit" 
            class="btn btn-default"
            (click)="signUp(model)"
            >Sign Up</button>
        </form>
    </div>
